name: MUS / CD / Production

on:
  push:
    branches:
      - main
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci-steps.yaml
    secrets:
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    with:
      dd-env: production

  deploy:
    if: |
      always() &&
      needs.ci.result == 'success' &&
      github.ref == 'refs/heads/main'

    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: [ci]

    steps:
      - name: Deploy API
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_IP_PROD }}
          key: ${{ secrets.SERVER_SSH_KEY_PROD }}
          username: ${{ secrets.SERVER_SSH_USERNAME_PROD }}
          command_timeout: "30m"

          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Load nvm
            nvm use 20
            cd /var/www/mus.prod
            sudo git add .
            sudo git reset --hard origin/main
            sudo git checkout main
            sudo git pull origin main
            yarn
            yarn migration:run
            yarn pm2:deploy:prod
