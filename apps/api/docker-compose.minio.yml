version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: mus-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - automatically creates bucket
  minio-setup:
    image: minio/mc:latest
    container_name: mus-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mus --ignore-existing;
      mc anonymous set download myminio/mus;
      echo 'MinIO bucket created and configured successfully';
      "

volumes:
  minio_data:
    driver: local
